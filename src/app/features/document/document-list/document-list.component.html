<div class="p-3">
  <div class="row">
    <div class="col-12">
      <h3>Documents</h3>
    </div>
  </div>

  <div class="row pt-2">
    <div class="col-12">
      <table class="table table-hover table-striped">
        <thead>
          <tr class="table-active">
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">File ID</th>
            <th scope="col">Document Size</th>
            <th scope="col">Pages</th>
            <th scope="col">Extension</th>
            <th scope="col">Date Created</th>
            <th scope="col">Last View</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of documents" scope="row">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.fileId }}</td>
            <td>{{ item.documentSize | number }}</td>
            <td>{{ item.pages }}</td>
            <td>{{ item.extension }}</td>
            <td>{{ item.dateCreated | date : "short" }}</td>
            <td>{{ item.lastView | date : "short" }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
